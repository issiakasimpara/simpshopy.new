<!DOCTYPE html>
<html>
<head>
    <title>Test Domain Delete</title>
</head>
<body>
    <h1>Test Domain Delete</h1>
    <button onclick="testDelete()">Test Delete Domain</button>
    <div id="result"></div>

    <script>
        async function testDelete() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://grutldacuowplosarucp.supabase.co/functions/v1/domain-manager', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_ANON_KEY_HERE'
                    },
                    body: JSON.stringify({
                        action: 'delete_domain',
                        domainId: 'test-domain-id'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Response Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
